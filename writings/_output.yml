bookdown::gitbook:
  split_by: none
  config:
    toc:
      collapse: none
      scroll_highlight: yes
    search: yes
    download: ["pdf"]
    sharing:
      github: yes
      facebook: no

bookdown::pdf_book:
  keep_tex: yes
  latex_engine: pdflatex
  citation_package: biblatex
  template: null
